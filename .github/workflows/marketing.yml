name: Deploy Outreach Site
on:
  push:
    branches: ['main']
    paths:
      - 'blog/**'
      - 'docs/**'
      - 'apps/outreach/**'
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Dependencies
        run: bun install --ignore-scripts
      - name: Build Site
        run: bunx turbo run build --filter=@open-data-capture/outreach
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./apps/outreach/dist/
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
